<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body id="grad">
    
    <div class="container_gallery" >
        <H1 style="text-align: center;" class="h1">My Gallery</H1>
        <form action="">
            <table>
                <tr>
                    <td>Title</td>
                    <td><input type="text" class="input_2" name="judul"></td>
                </tr>
                <tr>
                    <td>Upload Picture</td>
                    <td><input type="file" class="input_2" name="gambar"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><textarea name="keterangan" class="input_2" id="keterangan" cols="30" rows="10" placeholder="Write your description here"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="button button_login" type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="container_kosong2"></div>
</body>
</html>
