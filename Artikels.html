<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body id="grad">
    <div class="container_gallery">
        <h1>Submit Your Paper</h1>
        <form action="">
            <table>
                <tr>
                    <td>Date</td>
                    <td><input class="input_2" type="date" name="tanggal" id=""></td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td><input class="input_2" type="text" name="judul" id=""></td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td><input class="input_2" type="text" name="kategori" id=""></td>
                </tr>
                <tr>
                    <td>Contributor</td>
                    <td><input class="input_2" type="text" name="kontributor" id=""></td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td><textarea class="input_2" name="isi" id="" cols="30" rows="10" placeholder="Write your description here"></textarea></td>
                </tr>
                <tr>
                    <td>Upload picture</td>
                    <td><input class="input_2" type="file" name="gambar" id=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="button button_login" type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
